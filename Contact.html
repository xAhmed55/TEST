      crossorigin="anonymous">

  </head>

            </li>
          </ul>

    <section class="contact1">
      <div class="content">
        <h2>Contact Us</h2>
        <p>Either you want to work with us as an Artist or as a Client, please feel free to use the form</p>
      </div>
      <div class="contanier">
        <div class="contactInfo">

          <div class="box">
            <div class="icon">
              <i class="fa fa-map-marker" aria-hidden="true"></i>

            </div>
            <div class="text">
              <h3>MAIN LOCATION</h3>
              <p>Egypt/Cairo</p>
            </div>
          </div>

          <div class="box">
            <div class="icon">
              <i class="fa fa-envelope" aria-hidden="true"></i>

            </div>
            <div class="text">
              <h3>EMAIL ENQUIRY</h3>
              <p>info@ampstudios.art</p>
            </div>
          </div>

        </div>
        <div class="contactForm">
          <form id="emailForm">
            <h2>Send Message</h2>
            <div class="inputBox">
                <input type="text" id="fname" required="required">
                <span>Full Name</span>
            </div>
            <div class="inputBox">
                <input type="email" id="email" required="required">
                <span>Email</span>
            </div>
            <div class="inputBox">
                <textarea id="message" required="required"></textarea>
                <span>Type your Message...</span>
            </div>
            <div class="inputBox">
                <button type="submit" class="btn btn-info">Send</button>
            </div>
        </form>
        
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script type="text/javascript">
            emailjs.init('BUI3eiG5PFDt5O2Kv');
        
            document.getElementById('emailForm').addEventListener('submit', function(event) {
                event.preventDefault(); // منع التصرف الافتراضي للنموذج
        
                // جمع بيانات النموذج
                var from_name = document.getElementById("fname").value;
                var email_id = document.getElementById("email").value;
                var message = document.getElementById("message").value;
        
                // التحقق من صحة البريد الإلكتروني
                if (!isValidEmail(email_id)) {
                    alert("Please enter a valid email address.");
                    return;
                }
        
                // إرسال البريد الإلكتروني
                sendMail(from_name, email_id, message);
            });
        
            function isValidEmail(email) {
                // التحقق من صحة البريد الإلكتروني باستخدام تعبير منتظم بسيط
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
        
            function sendMail(from_name, email_id, message) {
                var params = {
                    from_name: from_name,
                    email_id: email_id,
                    message: message
                };
        
                const serviceID = "service_qmofqpl"; // قم بتعيين معرف الخدمة الخاصة بك هنا
                const templateID = "template_l0519yf"; // قم بتعيين معرف القالب الخاص بك هنا
        
                emailjs.send(serviceID, templateID, params)
                    .then(function(res) {
                        console.log(res);
                        alert("Your message sent successfully!!");
                        document.getElementById("fname").value = "";
                        document.getElementById("email").value = "";
                        document.getElementById("message").value = "";
                    })
                    .catch(function(err) {
                        console.log(err);
                        alert("An error occurred while sending your message. Please try again later.");
                    });
            }
        </script>
        
    </section>




    <script src="js/bootstrap.bundle.min.js"></script>
